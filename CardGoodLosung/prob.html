<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="prob.css">
    <title>Reto Order summary component</title>
</head>
<body>
	<section class="container">
		<div class="card">
			<img class="hero" src="./images/illustration-hero.svg" alt="illustration Hero">
			<div class="card-wrapper">
				<h1 class="title">Order Summary</h1>
				<div class="description">
					You can now isten to millons of songs, audiobooks, and podcasts on any device anywhere you like !
				</div>
				<div class="plan-card">
					<div class="list">
						<div class="list">
							<img src="./images/icon-music.svg" alt="Icon Music">

							<div>
								<div class="payment-plan">Annual Plan</div>
								<div class="price">$59.99/Year</div>
							</div>
						</div>

						<a href="#">Change</a>
					</div>
				</div>
				<!-- <div class="btn primary"><a href="">Proceed to Payment</a></div> -->
				<button class="btn primary">Proceed to Payment</button>
				<div class="btn secondary"><a href="">Cancel Order</a></div>
			</div>
		</div>
	</section>
</body>
</html>
